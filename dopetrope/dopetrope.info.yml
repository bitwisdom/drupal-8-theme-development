name: Dopetrope
description: 'An example Drupal 8 theme.'
type: theme
core_version_requirement: ^8 || ^9
base theme: classy

regions:
  header: 'Header'
  banner: 'Banner'
  intro: 'Intro'
  header_bottom: 'Header Bottom'
  content: 'Content'
  sidebar: 'Sidebar'
  footer_first: 'Footer First'
  footer_second: 'Footer Second'
  footer_bottom: 'Footer Bottom'

libraries:
  - dopetrope/fonts
  - dopetrope/bootstrap-grid
  - dopetrope/global-styling
